name: Run Code and Push Changes

on:
  schedule:
    - cron: '0 0 * * *'  # Runs at midnight UTC every day

jobs:
  run-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install LaTeX (TeX Live)
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive texlive-latex-extra texlive-fonts-recommended

      - name: Run code
        run: |
          python get_data.py
          python make_figure.py

      - name: Calculate next scheduled run time
        id: next-run
        run: |
          next_run=$(date -u -d "24 hours" +'%Y-%m-%d %H:%M:%S')
          echo "NEXT_RUN=$next_run" >> $GITHUB_ENV

      - name: Update README with next scheduled run time
        run: |
          sed -i '/^Next scheduled run:/c\Next scheduled run: ${{ env.NEXT_RUN }} UTC' README.md

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Add changes
        run: |
          git add README.md

      - name: Commit changes
        run: |
          git commit -m "Automated commit by GitHub Actions: Update next scheduled run time" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
